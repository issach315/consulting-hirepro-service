spring:
  application:
    name: hirepro-service

  # ================== DATASOURCE ==================
  datasource:
    url: jdbc:mysql://localhost:3306/consulting_hirepro_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ================== JPA / HIBERNATE ==================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ================== JACKSON ==================
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

  # ================== LIQUIBASE ==================
  liquibase:
    enabled: false

server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# ================== JWT CONFIGURATION ==================
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days
  issuer: ${JWT_ISSUER:hirepro-service}

# ================== COOKIE CONFIGURATION ==================
app:
  cookie:
    access-token-name: accessToken
    refresh-token-name: refreshToken
    max-age: 86400  # 1 day in seconds
    secure: false   # Set to true in production with HTTPS
    http-only: true
    same-site: Lax  # Strict, Lax, or None
    path: /

# ================== LOGGING ==================
logging:
  level:
    root: INFO
    com.hirepro: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    com.hirepro.auth.filter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"