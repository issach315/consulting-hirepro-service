databaseChangeLog:
  - changeSet:
      id: 002-create-auth-users-table
      author: issach
      changes:
        - createTable:
            tableName: auth_users
            columns:
              - column:
                  name: id
                  type: VARCHAR(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(26)
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: employee_type
                  type: VARCHAR(20)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(26)
              - column:
                  name: updated_by
                  type: VARCHAR(26)
              - column:
                  name: last_login
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP

  - changeSet:
      id: 002-add-auth-users-foreign-key
      author: issach
      changes:
        - addForeignKeyConstraint:
            baseTableName: auth_users
            baseColumnNames: client_id
            constraintName: fk_auth_users_client_id
            referencedTableName: clients
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT