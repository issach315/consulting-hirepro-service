databaseChangeLog:
  - changeSet:
      id: 003-create-refresh-tokens-table
      author: issach
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(26)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 003-add-refresh-tokens-foreign-key
      author: issach
      changes:
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_tokens_user_id
            referencedTableName: auth_users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE