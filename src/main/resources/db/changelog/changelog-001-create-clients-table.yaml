databaseChangeLog:
  - changeSet:
      id: 001-create-clients-table
      author: issach
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: VARCHAR(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: regions
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: subscription_id
                  type: VARCHAR(26)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(26)
              - column:
                  name: updated_by
                  type: VARCHAR(26)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP